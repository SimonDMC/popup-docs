site_name: popup-js Documentation
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - 'index.md'
  - 'usage.md'
  - 'basic-properties.md'
  - 'popup-styling.md'
  - 'popup-settings.md'
  - 'content-styling.md'